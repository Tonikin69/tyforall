<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Personas</title>
</head>
<body>

<h2 id="titulo">Login</h2>

<div id="login">
  <input id="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Contrase√±a"><br><br>
  <button onclick="login()">Entrar</button>
</div>

<ul id="lista" style="display:none;"></ul>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getDatabase, ref, get } 
    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  // üî¥ CONFIGURACI√ìN COMPLETA (OBLIGATORIA)
  const firebaseConfig = {
    apiKey: "AIzaSyAqRKw0f831pD_8R-AMX2vJJY4M5mpBz6o",
  authDomain: "personas-firebase.firebaseapp.com",
  databaseURL: "https://personas-firebase-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "personas-firebase",
  storageBucket: "personas-firebase.firebasestorage.app",
  messagingSenderId: "950578634794",
  appId: "1:950578634794:web:bb1f48b283e97443d06353",
  measurementId: "G-TCCHG56HEL"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  window.login = function () {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, pass)
      .catch(err => alert(err.message));
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      document.getElementById("login").style.display = "none";
      document.getElementById("titulo").innerText = "Personas registradas";
      cargarDatos();
    }
  });

  function cargarDatos() {
    const lista = document.getElementById("lista");
    lista.style.display = "block";
    lista.innerHTML = "";

    get(ref(db, "personas")).then(snapshot => {
      const data = snapshot.val();
      if (!data) {
        lista.innerHTML = "<li>No hay datos a√∫n</li>";
        return;
      }
      for (let id in data) {
        const p = data[id];
        lista.innerHTML += `<li>${p.nombre} - ${p.edad} a√±os</li>`;
      }
    });
  }
</script>

</body>
</html>
