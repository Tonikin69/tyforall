<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Personas | Hacker Login</title>

<style>
  * {
    box-sizing: border-box;
    font-family: Consolas, monospace;
  }

  body {
    margin: 0;
    overflow: hidden;
    background: black;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }

  .card {
    position: relative;
    z-index: 1;
    background: rgba(0, 0, 0, 0.85);
    border: 1px solid #00ff00;
    color: #00ff00;
    padding: 30px;
    width: 100%;
    max-width: 500px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    border-radius: 10px;
    box-shadow: 0 0 25px #00ff00;
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    background: black;
    border: 1px solid #00ff00;
    color: #00ff00;
    border-radius: 6px;
  }

  input::placeholder {
    color: #00aa00;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #00ff00;
    border: none;
    color: black;
    font-weight: bold;
    cursor: pointer;
    border-radius: 6px;
  }

  button:hover {
    background: #00cc00;
  }

  #error {
    display: none;
    margin-top: 10px;
    padding: 10px;
    background: #220000;
    border: 1px solid red;
    color: red;
    text-align: center;
  }

  ul {
    list-style: none;
    padding: 0;
    margin-top: 15px;
  }

  li {
    border-bottom: 1px solid #00ff00;
    padding: 8px 0;
    font-size: 14px;
  }

  li strong {
    color: #7CFC00;
  }
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="card">
  <h2 id="titulo">ACCESS REQUIRED</h2>

  <div id="login">
    <input id="email" placeholder="EMAIL">
    <input id="password" type="password" placeholder="PASSWORD">
    <button onclick="login()">LOGIN</button>
    <div id="error"></div>
  </div>

  <ul id="lista" style="display:none;"></ul>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged,
           setPersistence, browserSessionPersistence, signOut }
    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getDatabase, ref, get }
    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAqRKw0f831pD_8R-AMX2vJJY4M5mpBz6o",
    authDomain: "personas-firebase.firebaseapp.com",
    databaseURL: "https://personas-firebase-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "personas-firebase",
    storageBucket: "personas-firebase.firebasestorage.app",
    messagingSenderId: "950578634794",
    appId: "1:950578634794:web:bb1f48b283e97443d06353"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  signOut(auth).catch(() => {});
  setPersistence(auth, browserSessionPersistence);

  window.login = function () {
    const email = email.value;
    const pass = password.value;
    const error = document.getElementById("error");

    error.style.display = "none";

    signInWithEmailAndPassword(auth, email, pass)
      .catch(() => {
        error.innerText = "ACCESS DENIED";
        error.style.display = "block";
      });
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      document.getElementById("login").style.display = "none";
      document.getElementById("titulo").innerText = "DATABASE ACCESS";
      cargarDatos();
    }
  });

  function cargarDatos() {
    const lista = document.getElementById("lista");
    lista.style.display = "block";
    lista.innerHTML = "";

    get(ref(db, "personas")).then(snapshot => {
      const data = snapshot.val();
      if (!data) {
        lista.innerHTML = "<li>No data</li>";
        return;
      }
      for (let id in data) {
        let line = "";
        for (let key in data[id]) {
          line += `<strong>${key}:</strong> ${data[id][key]} `;
        }
        lista.innerHTML += `<li>${line}</li>`;
      }
    });
  }
</script>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&@*";
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y, i) => {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, y * fontSize);

      if (y * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    });
  }

  setInterval(draw, 33);
</script>

</body>
</html>
