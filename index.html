<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Personas | Login</title>

  <style>
    * { box-sizing: border-box; font-family: "Segoe UI", Roboto, Arial, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; margin-bottom: 25px; }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #error {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      background: #ffe6e6;
      color: #b00020;
      font-size: 14px;
      text-align: center;
      display: none;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    li {
      background: #f4f6ff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }
    .edad { font-weight: bold; color: #667eea; }
  </style>
</head>

<body>

<div class="card">
  <h2 id="titulo">Login</h2>

  <div id="login">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Contrase침a">
    <button onclick="login()">Entrar</button>
    <div id="error"></div>
  </div>

  <ul id="lista" style="display:none;"></ul>
</div>

<script type="module">
  import { 
    initializeApp 
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  
  import { 
    getAuth, signInWithEmailAndPassword, onAuthStateChanged,
    setPersistence, browserSessionPersistence, signOut
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  
  import { getDatabase, ref, get } 
    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAqRKw0f831pD_8R-AMX2vJJY4M5mpBz6o",
    authDomain: "personas-firebase.firebaseapp.com",
    databaseURL: "https://personas-firebase-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "personas-firebase",
    storageBucket: "personas-firebase.firebasestorage.app",
    messagingSenderId: "950578634794",
    appId: "1:950578634794:web:bb1f48b283e97443d06353"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  // 游댳 Forzar logout al cargar y persistencia solo mientras la pesta침a est치 abierta
  signOut(auth);
  setPersistence(auth, browserSessionPersistence);

  // Login
  window.login = function () {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    const errorDiv = document.getElementById("error");

    errorDiv.style.display = "none";

    signInWithEmailAndPassword(auth, email, pass)
      .catch(() => {
        errorDiv.innerText = "Usuario o contrase침a incorrectos";
        errorDiv.style.display = "block";
      });
  };

  // Detectar sesi칩n
  onAuthStateChanged(auth, user => {
    if (user) {
      document.getElementById("login").style.display = "none";
      document.getElementById("titulo").innerText = "Personas registradas";
      cargarDatos();
    }
  });

  // Cargar datos
  function cargarDatos() {
    const lista = document.getElementById("lista");
    lista.style.display = "block";
    lista.innerHTML = "";

    get(ref(db, "personas")).then(snapshot => {
      const data = snapshot.val();
      if (!data) {
        lista.innerHTML = "<li>No hay datos a칰n</li>";
        return;
      }
      for (let id in data) {
        const p = data[id];
        lista.innerHTML += `
          <li>
            <span>${p.nombre}</span>
            <span class="edad">${p.edad} a침os</span>
          </li>
        `;
      }
    });
  }
</script>

</body>
</html>
